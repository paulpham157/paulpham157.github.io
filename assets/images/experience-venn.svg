<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><filter id="dark-theme-filter"><feColorMatrix type="matrix" values="0.8 0 0 0 0 0 0.8 0 0 0 0 0 0.8 0 0 0 0 0 1 0"/></filter><pattern id="chalk-texture" width="100" height="100" patternUnits="userSpaceOnUse"><rect width="100" height="100" fill="#1a1a1a"/><filter id="noise"><feTurbulence baseFrequency=".7" numOctaves="3" stitchTiles="stitch" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/><feBlend in2="SourceGraphic" mode="multiply"/></filter><rect width="100" height="100" filter="url(#noise)" opacity=".1"/></pattern><linearGradient id="it-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:.8"/><stop offset="100%" style="stop-color:#ff8787;stop-opacity:.8"/></linearGradient><linearGradient id="web-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:.8"/><stop offset="100%" style="stop-color:#6be5dc;stop-opacity:.8"/></linearGradient><linearGradient id="devops-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ffd93d;stop-opacity:.8"/><stop offset="100%" style="stop-color:#ffe156;stop-opacity:.8"/></linearGradient><linearGradient id="ai-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#45b7d1;stop-opacity:.8"/><stop offset="100%" style="stop-color:#5ccee8;stop-opacity:.8"/></linearGradient><linearGradient id="mobile-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ffa07a;stop-opacity:.8"/><stop offset="100%" style="stop-color:#ffb793;stop-opacity:.8"/></linearGradient><filter id="text-outline"><feMorphology in="SourceAlpha" operator="dilate" radius="2" result="thicken"/><feFlood flood-color="#000" result="black"/><feComposite in="black" in2="thicken" operator="in" result="stroke"/><feComposite in="SourceGraphic" in2="stroke" operator="over"/></filter><style>.blackboard{fill:url(#chalk-texture);stroke:#333;stroke-width:4;rx:10;ry:10}.circle{fill-opacity:.8;stroke:var(--circle-stroke, #fff);stroke-width:2;transition:all .3s ease;filter:brightness(1.2)}.label,.years{font-family:&apos;Courier New&apos;,monospace;font-size:22px;text-anchor:middle;fill:#fff;font-weight:700;filter:url(#text-outline);paint-order:stroke fill;stroke:#000;stroke-width:3px}.years{font-size:28px}</style></defs><rect width="760" height="560" x="20" y="20" class="blackboard"/><circle cx="400" cy="300" r="200" fill="url(#it-gradient)" class="circle"/><circle cx="400" cy="300" r="160" fill="url(#web-gradient)" class="circle"/><circle cx="400" cy="300" r="120" fill="url(#devops-gradient)" class="circle"/><circle cx="400" cy="300" r="90" fill="url(#ai-gradient)" class="circle"/><text x="400" y="120" class="years">5 năm IT</text><text x="220" y="300" class="years">4 năm Web</text><text x="580" y="300" class="years">3 năm DevOps</text><text x="400" y="250" class="years">2 năm AI</text><text x="400" y="550" class="label">Experience Venn Chart</text></svg>
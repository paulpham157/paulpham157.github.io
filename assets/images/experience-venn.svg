<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Định nghĩa gradient và độ trong suốt -->
    <defs>
        <style>
            .circle {
                fill-opacity: 0.5;
                stroke: #000;
                stroke-width: 2;
            }
            .label {
                font-family: Arial, sans-serif;
                font-size: 14px;
                text-anchor: middle;
            }
            .years {
                font-family: Arial, sans-serif;
                font-size: 16px;
                font-weight: bold;
                text-anchor: middle;
            }
        </style>
    </defs>

    <!-- Vòng tròn lớn nhất - 5 năm IT -->
    <circle cx="300" cy="200" r="150" class="circle" fill="#FF6B6B"/>
    
    <!-- Vòng tròn thứ hai - 4 năm Web -->
    <circle cx="250" cy="200" r="120" class="circle" fill="#4ECDC4"/>
    
    <!-- Vòng tròn thứ ba - 3 năm AI -->
    <circle cx="350" cy="200" r="90" class="circle" fill="#45B7D1"/>
    
    <!-- Vòng tròn thứ tư - 1 năm Mobile -->
    <circle cx="300" cy="250" r="60" class="circle" fill="#FFA07A"/>

    <!-- Labels -->
    <text x="300" y="80" class="years">5 năm IT</text>
    <text x="180" y="200" class="years">4 năm Web</text>
    <text x="420" y="200" class="years">3 năm AI</text>
    <text x="300" y="330" class="years">1 năm Mobile</text>

    <!-- Chú thích -->
    <text x="300" y="370" class="label">Biểu đồ Venn thể hiện sự chồng lấn của các năm kinh nghiệm</text>
</svg> 